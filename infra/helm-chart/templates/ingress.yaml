apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}
  annotations:
    ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    #- host: {{ .Values.ingress.hosts.host }}
    - http:
        paths:
          - path: "/"
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ .Release.Name }}
                port:
                  number: {{ .Values.service.port }}
